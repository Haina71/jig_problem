<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">
            BMI計算機
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="form-group">
              <label for="height">身長[cm]</label>
              <input id="height-input" type="text" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="weight">体重[kg]</label>
              <input id="weight-input" type="text" class="form-control" value="">
            </div>
            <input id="button-submit" type="submit" class="btn btn-primary btn-large" value="計測開始">
          </section>
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="card">
              <div class="card-header">
                あなたのBMIは
              </div>
              <div class="card-body">
                <div id="bmi-output" class="display-4"></div>
              </div>
            </div>
          </section>
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="card">
              <div class="card-body">
                BMIは肥満度を表す指標として国際的に用いられている体格指数です。<br>
                日本肥満学会の定めた基準では18.5未満が「低体重（やせ）」、18.5以上25未満が「普通体重」、25以上が「肥満」です。<br>
                「e-ヘルスネット（厚生労働省）」より引用<br>
                https://www.e-healthnet.mhlw.go.jp/information/dictionary/metabolic/ym-002.html
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- 段区切り -->
      <div class="container">
        <div class="row">
          <section class="col-sm-18 col-md-4 pt-4">
            <div class="card">
              <em>日本人の平均身長、平均体重</em><br>
              
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="jig_problem.js"></script>
  </body>
</html>
